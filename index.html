<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container-humans">
    <h1 class="text-center mb-4">BMI Calculator</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="human-form">
          <div class="form-group">
            <label for="human-weight">Weight (kg):</label>
            <input type="number" class="form-control" id="human-weight" required>
          </div>
          <div class="form-group">
            <label for="human-height">Height (cm):</label>
            <input type="number" class="form-control" id="human-height" required>
          </div>
          <button type="button" class="btn btn-primary btn-block" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <div id="human-result" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
